      <div class="container">

      <div class="dialogbox">

        <h1 class="display-4">Aufnehmen</h1>
        <p></p>

        <div class="player">

          <div id="formats"></div>
          <div class="recording-container">
              <ul id="recordingsList"></ul>

              <div class="col col-form-label col-form-label-lg" id="recordingsBuchInfo"></div>
              <div class="col col-form-label col-form-label-lg" id="recordingsAutorInfo"></div>

              <div id="recordingConfirm"></div>
          </div>


          <div id="controls">
             <button type="button" id="recordButton" class="btn-danger btn-circle btn-xl"><i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>

             <button type="button" id="pauseButton" disabled class="btn-info btn-circle btn-xl"><i class="fa fa-pause" aria-hidden="true"></i>
                            </button>

             <button type="button" id="stopButton" disabled class="btn-info btn-circle btn-xl"><i class="fa fa-stop" aria-hidden="true"></i>
                            </button>
          </div>


        </div>

        <p></p>
        <hr>
        <div class="alert alert-light" role="alert">
          <h4 class="alert-heading">Bist du bereit?</h4>
          <p><strong>Hier sind unsere Aufnahme richtlinien</strong></p>
          <ol>
            <li>Lieblings zeilen vorlesen</li>
            <li>Buchtitel nennen</li>
            <li>Buchautor_in nennen</li>
          </ol>
          <p><i class="fas fa-clock"></i>&nbsp;Empfehlenslänge der Aufnahme wäre maximal 60 sekunden.</p>
        </div>
